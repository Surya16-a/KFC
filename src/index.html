<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Bundle JS (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function OrderClick() {
            var mealName = "";
            var adonName = "";
            var mealCost = 0;
            var adonCost = 0;
            var total = 0;

            var burger = document.getElementById("optBurger");
            var roller = document.getElementById("optRoller");

            if (burger.checked) {
                mealCost = 120;
                mealName = burger.value;
            }
            if (roller.checked) {
                mealCost = 100;
                mealName = roller.value;
            }

            var krusher = document.getElementById("optKrusher");
            var wings = document.getElementById("optWings");

            if (krusher.checked) {
                adonCost += 40;
                adonName += krusher.value + "<br>";
            }
            if (wings.checked) {
                adonCost += 60;
                adonName += wings.value + "<br>";
            }

            total = mealCost + adonCost;

            document.getElementById("lblCustomer").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;
            document.getElementById("lblMeal").innerHTML = mealName;
            document.getElementById("lblAdon").innerHTML = adonName;
            document.getElementById("lblTotal").innerHTML = total + "/-";
        }
    </script>
</head>

<body class="container-fluid">
    <header>
        <img src="../Public/image/kfctop.png" width="100%" height="200">
    </header>
    <section>
        <div class="accordion" id="kfc">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-toggle="collapse" data-bs-target="#customer" class="btn btn-danger w-100">Customer Details</button>
                </div>
                <div class="accordion-collapse collapse" id="customer" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" id="txtName" class="form-control"></dd>
                            <dt>Mobile</dt>
                            <dd><input type="text" id="txtMobile" class="form-control"></dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Your Meal</button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfc">
                    <div class="accordion-body row text-center">
                        <div class="col">
                            <h3>OMG Burger</h3>
                            <img src="../../public/image/a.jpg" width="200" height="200">
                            <div>
                                <input type="radio" id="optBurger" name="Meal" class="form-check-input" value="OMG Burger">
                                <label>120/-</label>
                            </div>
                        </div>
                        <div class="col">
                            <h3>OMG Roller</h3>
                            <img src="../../public/image/a4.jpg" width="200" height="200">
                            <div>
                                <input type="radio" id="optRoller" name="Meal" class="form-check-input" value="OMG Roller">
                                <label>100/-</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-toggle="collapse" data-bs-target="#adon" class="btn btn-danger w-100">Select AD-ONs</button>
                </div>
                <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
                    <div class="accordion-body row text-center">
                        <div class="col">
                            <h4>Krusher Brownie</h4>
                            <img src="../../public/image/a2.jpg" width="200" height="200">
                            <div>
                                <input type="checkbox" class="form-check-input" id="optKrusher" value="Krusher Brownie">
                                <label>40/-</label>
                            </div>
                        </div>
                        <div class="col">
                            <h3>Hot Wings</h3>
                            <img src="../../public/image/a3.jpg" width="200" height="200">
                            <div>
                                <input type="checkbox" class="form-check-input" id="optWings" value="HOT Wings">
                                <label>60/-</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-danger my-2 w-100" data-bs-toggle="modal" data-bs-target="#Summary" onclick="OrderClick()">Place Order</button>

        <div class="modal fade" id="Summary">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Your Bill Summary</h5>
                    </div>
                    <div class="modal-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd id="lblCustomer"></dd>
                            <dt>Mobile</dt>
                            <dd id="lblMobile"></dd>
                            <dt>Meal Name</dt>
                            <dd id="lblMeal"></dd>
                            <dt>Adon Name</dt>
                            <dd id="lblAdon"></dd>
                            <dt>Total Amount</dt>
                            <dd id="lblTotal"></dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
